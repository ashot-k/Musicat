<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="/css/product-list.css" rel="stylesheet">
    <link href="/css/navbar.css" rel="stylesheet">
    <title>Musicat</title>
</head>

<body style="height: 1700px; background-color: #f1f1f1" class="text-dark">
<div class="sticky-top" th:insert="/fragments/header :: header-nav"></div>
<div class="cart-container container">
    <div class="cart-item" th:each="cartItem :${cart.getCartItems()}">
        <img th:src="@{${cartItem.getProduct().getImageURL()}}" alt="Image not Found">
        <h1 th:text="${cartItem.getProduct().getName()}"></h1>
    </div>
</div>
<footer class="display-5 gradient" style="text-align: center">FOOTER PLACEHOLDER</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script th:src="@{/js/shopping-cart.js}"></script>
</body>
</html>
