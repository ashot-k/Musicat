<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="/static/css/product-form.css">
    <title>Musicat</title>
</head>
<body>

<div class="d-flex flex-column m-3">
    <form action="#" enctype="multipart/form-data"
          th:action="@{/admin/product-form}"
          th:object="${product}" method="post" class="d-flex flex-column form-control  align-items-center ">
        <div style="width: 25%; height: 900px;" class="d-flex flex-column">
            <input type="number" th:field="*{id}" hidden="hidden">

            <label>Album name</label>
            <input name="name" type="text" th:field="*{name}">
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

            <label>Artist</label>
            <input name="artist" type="text" th:field="*{artist}">
            <div class="text-danger" th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}"></div>

            <label>Year</label>
            <input name="year" type="number" th:field="*{year}">
            <div class="text-danger" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></div>

            <label>Genre</label>
            <input name="genre" type="text" th:field="*{genre}">
            <div class="text-danger" th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></div>

            <label>Description</label>
            <input name="description" type="text" th:field="*{description}">
            <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>

            <label>Price</label>
            <input name="price" type="number" th:field="*{price}">
            <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>

            <label>Stock quantity</label>
            <input name="inventory.quantity" type="number" th:field="*{inventory.quantity}">
            <div class="text-danger" th:if="${#fields.hasErrors('inventory.quantity')}"
                 th:errors="*{inventory.quantity}"></div>

            <label>Product Image</label>
            <div class="mb-3">
                <input id="imageFile" type="file" name="file" class="form-control mb-3" th:value="${imageId}"
                       accept="image/png, image/jpeg">
                <img id="preview" alt="Image preview">
            </div>

            <button style="margin-top: 15px" class="btn btn-primary" type="submit">Save Product</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script>
<script src="https://malsup.github.io/jquery.form.js"></script>

<script>
    $(document).ready(function () {
        $('#imageFile').change(function () {
            showImage(this);
        });
    })

    function showImage(fileInput) {
        file = fileInput.files[0];

        reader = new FileReader();
        reader.onload = function (e) {
            $('#preview').attr('src', e.target.result)
        };

        reader.readAsDataURL(file);
        $('#preview').width(256).height(256);
    }
</script>
</body>
</html>
