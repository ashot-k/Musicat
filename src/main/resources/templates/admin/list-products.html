<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Musicat</title>
</head>
<body>

<h1 class="display-4">Products List</h1>
<hr>
<table class="table table-bordered table-hover">
    <thead class="table-dark">
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Artist</th>
        <th scope="col">Price</th>
        <th scope="col">Year</th>
        <th scope="col">Genre</th>
        <th scope="col">Operations</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product: ${products}">
        <td th:text="${product.getName()}"></td>
        <td th:text="${product.getArtist()}"></td>
        <td th:text="${product.getPrice()}"></td>
        <td th:text="${product.getYear()}"></td>
        <td th:text="${product.getGenre()}"></td>
        <td>
            <button class="btn btn-warning">Edit</button>
            <button class="btn btn-danger">Delete</button>
        </td>
    </tr>
    </tbody>
</table>
<div style="text-align: center">
    <button class="btn btn-success" th:onclick="addProduct()">
        Add Product
    </button>
</div>
<hr>
<!--display:none; -->

<div id="addProductForm">
    <form id="addProduct_form" action="#"
          th:action="@{/products/save}"
          th:object="${product}" method="post"   class="d-flex flex-column  align-items-center" >

        <div  style="width: 25%; height: 400px;" class="d-flex flex-column justify-content-between" >
            <input type="text" th:field="*{name}" placeholder="Album name">
            <input type="text" th:field="*{artist}" placeholder="Artist">
            <input type="date" th:field="*{year}" placeholder="Year">
            <input type="text" th:field="*{genre}" placeholder="Genre">

            <input type="text" th:field="*{description}" placeholder="Description">
            <input type="number" th:field="*{price}" placeholder="Price">
            <input type="number" th:field="*{inventory}" placeholder="Stock quantity">
            <input class="btn btn-primary" type="submit" value="Save Product" />
        </div>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
<script type="text/javascript" th:src="@{/js/src/addProduct.js}"></script>
</body>
</html>
