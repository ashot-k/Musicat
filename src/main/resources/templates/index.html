<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="/css/navbar-hover.css" rel="stylesheet">
    <link href="/css/product-list.css" rel="stylesheet">
    <title>Musicat</title>
</head>

<body style="height: 2000px; background-color: #fff" class="text-dark">

<div th:insert="/fragments/header :: header-nav"></div>
<div class="d-flex p-1 content" style="height: 2000px">
    <div class="p-1 categories-container d-flex flex-column">
        <div class="list-group">
            <h4 style="text-align: center">Filters</h4>
            <div>
                <h5 class="filter-title">Genres</h5>
                <div class="list-group" style="width: 100%;">
                    <a th:each="genre :${genreList}" href="#" class="list-group-item list-group-item-action"
                       th:text="${genre}"
                       th:href="@{search(keyword=${genre})}"></a>
                </div>
            </div>
            <div>
                <h5 class="filter-title">Year</h5>
            </div>
        </div>
    </div>
    <div class="w-100">
        <div class="product-list d-flex flex-wrap p-5 gap-4"
             style="height: fit-content">
            <div class="result-info">
                <h2 class="p-2 result-title" th:if="${!#strings.isEmpty(keyword)} and ${#strings.isEmpty(noResults)}"
                    th:text="${keyword} "></h2>
                <h5 class="p-2" th:if="${!#strings.isEmpty(keyword)} and ${#strings.isEmpty(noResults)}"
                    th:text="${products.size()} + ' products' "></h5>
                <h1 class="display-6 p-2 error404" th:if="${!#strings.isEmpty(noResults)}"
                    th:utext="'No results for: <b>' + ${keyword} + '</b>'"></h1>
            </div>
            <div th:each="product: ${products}" th:insert="/fragments/product-card :: product-card"></div>
        </div>
        <div th:insert="/fragments/page-nav :: pages"></div>
    </div>
</div>


<footer class="display-5 gradient" style="text-align: center">FOOTER PLACEHOLDER</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</body>
</html>
