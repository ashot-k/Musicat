<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"

      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="/css/navbarhover.css" rel="stylesheet">
    <title>Musicat</title>
</head>
<body style="height: 2000px">
<div id="navbarContainer" class="sticky-top" style="height: 200px">
    <nav class="navbar navbar-expand-lg navbar-dark p-0" style="background-color: rgb(40, 40, 40); height: 60px">
        <!--fixed-top-->
        <a class="navbar-brand" style="padding-left: 15px" href="index.html">MUSICAT</a>
        <button type="button"
                class="navbar-toggler"
                data-bs-target="#navbarNav"
                data-bs-toggle="collapse"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle Navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <ul class="navbar-nav  align-items-center " style="height: 60px">
                <li class="nav-item">
                    <a href="#" class="nav-link active">Genres</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link active">placeholder</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link active">placeholder</a>
                </li>
            </ul>
            <ul class="navbar-nav  align-items-center ms-auto" style="height: 60px">
                <li class="nav-item">
                    <form class="d-flex">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </li>
                <li class="nav-item">

                    <a class="nav-link active" style="width: 50px; align-items: center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                             class="bi bi-cart" viewBox="0 0 16 16">
                            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                        </svg>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" sec:authorize="isAuthenticated()">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" sec:authorize="isAuthenticated()">Register</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div class="d-flex justify-content-between overflow-hidden">
    <div th:each="product: ${products}" class="card" style="width: 170px;">
        <a href="/login">
            <img th:src="@{/images/album-images/{id}/album_image.png
                         (id=${product.id},name=${product.name.toLowerCase()})}"
                 style="width: 170px; height: 170px" alt="..." class="card-img-top hover-overlay ">
        </a>
        <div class="card-body">
            <a class="card-title overflow-hidden h5" style="text-decoration: none" th:text="${product.name}" href="#"></a>
            <!--        <p class="card-text" th:text="${product.getDescription()}"></p>-->
            <a class="card-subtitle h6 hov" style="text-decoration: none" th:text="${product.artist}" href="#"></a>
            <h6 class="card-text" th:text="${product.price} + 'â‚¬'"></h6>
        </div>

    </div>
</div>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<table class="table table-bordered table-hover sortable">
    <thead class="table-dark">
    <tr>
        <th scope="col"><a>Name</a></th>
        <th scope="col">Artist</th>
        <th scope="col">Price</th>
        <th scope="col">Year</th>
        <th scope="col">Genre</th>
        <th scope="col">Quantity</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product: ${products}">
        <td th:text="${product.getName()}"></td>
        <td th:text="${product.getArtist()}"></td>
        <td th:text="${product.getPrice()}"></td>
        <td th:text="${product.getYear()}"></td>
        <td th:text="${product.getGenre()}"></td>
        <td th:text="${product.getInventory().getQuantity()}"></td>
    </tr>
    </tbody>
</table>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
