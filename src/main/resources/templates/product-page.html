<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="/css/navbar-hover.css" rel="stylesheet">
    <link href="/css/product-page.css" rel="stylesheet">
    <link href="/css/product-list.css" rel="stylesheet">
    <title>Musicat</title>
</head>

<body style="height: 2000px; background-color: #fff" class="text-dark">


<div th:insert="/fragments/header :: header-nav"></div>

<div th:object="${product}" class="container my-5">
    <div class="row">
        <div class="col-md-12 text-start mb-4">
            <h2 th:text="${product.name}" class="fw-bold"></h2>
<!--            <h4 th:text="${product.artist}" class="text-muted"> </h4>-->
                <a class="h4 hov text-decoration-none artist-name" style=""
                   th:text="${product.artist}" th:href="@{'/search?keyword=' + ${product.artist}}"></a>

        </div>
        <div class="col-md-6 w-100 text-start mb-4">
            <img  class="border border-dark border-1 rounded product-image" th:src="${image}" src="#"
                 alt="Product Image">
        </div>
        <div class="col-lg-6 w-100">
            <p th:text="${product.description}" class="my-4"></p>
            <p class="fs-3 fw-bold">Price: <span th:text="${product.price} + 'â‚¬'" class="fw-bold"></span></p>
            <form action="#" method="post">
                <input type="hidden" th:name="productId" th:value="${product.id}">
                <button type="submit" class="btn btn-success">Add to Cart</button>
            </form>
            <hr>
            <h4 class="my-4">Related Products</h4>
            <div class="row">
                <div class="col-md-4">
                   <div th:object="${product}" th:insert="/fragments/product-card :: product-card"></div>
                </div>
            </div>
        </div>
    </div>
</div>
