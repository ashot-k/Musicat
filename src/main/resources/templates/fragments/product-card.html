<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/product-list.css" rel="stylesheet">
</head>
<body>


<div th:fragment="product-card" class="card border-top-0">
    <a th:href="@{/item/{productId}(productId=${product.id})}">
        <img class="product-image border border-dark border-1 rounded" th:id="${product.id}"
           th:src="@{${product.getImageURL()}}"  alt="image not found">
    </a>
    <div class="card-body d-flex flex-column product-info">
        <h6 class="card-title album-name">
            <a class="album-name" style="text-decoration: none" th:text="${product.name}"
               th:href="@{/item/{productId}(productId=${product.id})}"></a>
        </h6>
        <a class="card-subtitle hov text-decoration-none artist-name" style=""
           th:text="${product.artist}" th:href="@{'/search?keyword=' + ${product.artist}}"></a>
        <p class="product-price" th:text="${product.price} + 'â‚¬'"></p>
        <div style="width: 100%;">
            <button type="button" th:attr="onclick=|addToCart('${product.id}', '${product.name}')|"   class="add-to-cart-btn btn btn-outline-success fs-6 fw-bold w-65">Add to Cart</button>
        </div>
    </div>
</div>
</body>
</html>
