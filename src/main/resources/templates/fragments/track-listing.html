<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org http://www.thymeleaf.org" >
<head>
    <title></title>
</head>
<body>
<div th:fragment="track-list" class="track-list-container my-5">
    <h4>Track Listing</h4>
    <hr class="w-100">
    <ol class="list-group list-group-numbered" type="1" id="trackListing">
        <li th:if="${tracks !=null}" th:each="track : ${tracks}" th:text="${track.name}"
            class="fw-semibold list-group-item" style="text-align: start; word-wrap: anywhere"></li>
    </ol>
</div>
</body>
</html>
