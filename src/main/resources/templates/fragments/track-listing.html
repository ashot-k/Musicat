<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="/css/navbar-hover.css" rel="stylesheet">
    <title>Musicat</title>
</head>
<body>
<div th:fragment="track-list" class="list-container my-5">
    <h4 style="text-align: center">Track Listing</h4>
    <ol style="padding-left: 0" class="list-group list-group-numbered" type="1" id="trackListing">
        <li th:if="${tracks !=null}" th:each="track : ${tracks}" th:text="${track.name}" class="list-group-item" style="word-wrap: anywhere"></li>
<!--       <li class="list-group-item">Track 1</li>-->
    </ol>
</div>
</body>
</html>
