<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
<div th:fragment="filters" class="list-group">

    <h4 style="text-align: start">Filters</h4>
    <br class="mt-3 mb-2"/>
    <div>
        <h5 class="filter-title">Genres</h5>

        <div class="list-group list-group-flush text-align-start">
            <a th:each="genre :${genreList}" href="#" class="hov list-group-item list-group-item-action"
               th:text="${genre}"
               th:href="@{search(keyword=${genre})}"></a>
        </div>
    </div>
    <hr class="mt-5 mb-4"/>
    <div>
        <h5 class="filter-title">Year</h5>

    </div>
    <hr class="mt-5 mb-4"/>
</div>
</body>
</html>
