<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
</head>
<body>
<div th:fragment="product-card" class="card border-top-0">
    <a th:href="@{/item/{productId}(productId=${product.id})}">
        <img class="product-image border border-dark border-1 rounded"
             th:id="'product' + ${product.id}"
             th:src="@{${product.getImageURL()}}"  alt="image not found">
    </a>
    <div class="card-body product-info d-flex flex-column ">
        <h6 class="card-title album-name">
            <a class="album-name" th:text="${product.name}"
               th:href="@{/item/{productId}(productId=${product.id})}"></a>
        </h6>
        <a class="card-subtitle hov text-decoration-none artist-name" style=""
           th:text="${product.artist}" th:href="@{'/search?keyword=' + ${product.artist}}"></a>
        <p class="product-price" th:text="${product.price} + 'â‚¬'"></p>
        <div style="width: 100%;">
            <button class="add-to-cart-btn btn btn-outline-success fw-bold" type="button"
                    th:attr="onclick=|addToCart('${product.id}', '${product.name}')|">Add to Cart</button>
        </div>
    </div>
</div>
</body>
</html>
